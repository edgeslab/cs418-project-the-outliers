<html>
  <head>
    <title>Submit a form</title>
   <link rel="stylesheet" type="text/css" href="/static/style.css">
  </head>
  <body>
    <div id="container">
      <div class="pagetitle">
        <h1>Submit a form</h1>
      </div>
      <div id="main">
        <form method="post" action="{{ url_for('submitted_form') }}">
          <label for="playlist_id">Playlist Id: </label>
          <input type="text" name="playlist_id"><br />
          <label for="song_id">Song Id:</label>
          <input type="text" name="song_id"><br />
          <input type="submit">
        </form>
      </div>
    </div>
  </body>
</html>
